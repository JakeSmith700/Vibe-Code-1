<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Virtual Fishtank - Pasha's Mind</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            touch-action: manipulation;
            -webkit-overflow-scrolling: none;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .tank-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            height: auto;
            max-height: 90vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        /* Safari specific fix */
        @supports (-webkit-touch-callout: none) {
            .tank-container {
                height: 70vh; /* Smaller on iOS to prevent control bar issues */
            }
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: -webkit-optimize-contrast; /* Improves image clarity on webkit */
            image-rendering: crisp-edges; /* Modern browsers */
            display: block; /* Removes bottom margin */
        }
        
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1500; /* Ensure it's above the tank */
            font-size: 16px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .tank-container {
                border-radius: 4px;
                max-height: 85vh;
            }
            
            .back-button {
                font-size: 14px;
                padding: 6px 12px;
                top: 5px;
                left: 5px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="tank-container">
        <canvas id="tankCanvas"></canvas>
    </div>

    <!-- Load classes in dependency order -->
    <script src="static/js/tank_objects.js"></script>
    <script src="static/js/tank_manager.js"></script>
    <script src="static/js/fish.js"></script>
    <script src="static/js/tank_frame.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
