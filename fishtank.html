<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fishtank - Pasha's Mind</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 20px;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        .tank-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            height: auto;
            max-height: 80vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        @supports (-webkit-touch-callout: none) {
            .tank-container {
                height: 80vh;
                height: -webkit-fill-available;
            }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="tank-container">
        <canvas id="tankCanvas"></canvas>
    </div>

    <!-- Load classes in dependency order -->
    <script src="static/js/tank_objects.js"></script>
    <script src="static/js/tank_manager.js"></script>
    <script src="static/js/fish.js"></script>
    <script src="static/js/tank_frame.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
